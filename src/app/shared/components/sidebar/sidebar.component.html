<div class="p-3" id="sidebar">
  <h3 class="text-white text-center">GifsApp</h3>
  <hr class="text-light">
  <h5 class="text-light">Recent search history...</h5>
  <div class="list-group list-reset">
    <div *ngFor="let item of historial">
      <div class="d-flex mt-2">
        <button type="button" class="list-group-item list-group-item-action" (click)="searchAgain(item)" >{{ item | titlecase }}</button>
        <button type="button" class="btn btn-danger rounded-0 btn-sm ms-1" (click)="removeTag(item)" >X</button>
      </div>
    </div>
  </div>
  <button *ngIf="historial.length != 0" type="button" class="btn btn-outline-danger btn-sm mt-3" (click)="clearHistorial()">Remove All</button>
</div>
